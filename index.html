<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <title>Pokédex</title>
</head>

<body onload="init()">
    <section id="pokemonInfoOverlay" style="display: none">
        <div id="bigPokeCard">
            <div class="bigPokeCardTop">
                <h2 id="pokemonInfoName"></h2>
                <div id="pokemonNumber">#001</div>
            </div>
            
            <div class="pokemonType">
                <div>
                    <p id="pokemonFirstCategory">Poison</p>
                </div>
                <div>
                    <p id="pokemonSecondCategory">Fire</p>
                </div>
            </div>
            
            <img src="" alt="pokemonImage" id="pokemonInfoImage" class="bigPokemonImage">
            
            <div class="bigPokeCardBottom">
                <div id="aboutHeader">
                    <img src="./img/left.png" alt="previousPokemon" class="arrowButton" onclick="previousPokemon()">
                    <h3>About</h3>
                    <img src="./img/right.png" alt="nextPokemon" class="arrowButton" onclick="nextPokemon()">
                </div>
                <div id="aboutWrapper">
                    <div class="left">
                        <div>Height</div>
                        <div>Weight</div>
                        <div>Abilities</div>
                    </div>
                    
                    <div id="abilities-id" class="right">
                        <div>Height</div>
                        <div>Weight</div>
                        <div>Abilities</div>
                    </div>
                </div>
                
                <div id="stats">
                    <h3>Basic Statistics</h3>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <header>
        <img src="./img/pokeball_logo.jpg" alt="pokeball">
        <h1>Pokédex</h1>
    </header>
    
    <section id="searchSection">
        <label for="searchPokemonInput">
            <input id="searchPokemonInput" type="text" placeholder="Type to search...">
        </label>
        <div id="buttons">
            <button id="searchPokemon">Search</button>
            <button id="resetSearch">Reset Search</button>
        </div>
    </section>
    
    <section id="mainSection">
        <div id="pokedex">
        </div>
    </section>

    
</body>
</html>
